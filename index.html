<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <h1><span class="h1-alt">idea</span>box</h1>
    <section class="input-container">
      <input id="titleInput" class="main-inputs" type="text" placeholder="Title">
      <input id="bodyInput" class="main-inputs" type="text" placeholder="Body">
      <button class="save-button">save</button>
    </section>
  </header>
  <main>
    <input class="search" type="text" placeholder="Search">
    <section class="idea-container">
      <h2></h2>
      <button type="button" class"delete-button"><img src="icons/delete.svg" alt=""></button>
      <p class="body-text"></p>
      <article>
        <img class="arrows" src="icons/upvote.svg" alt="">
        <img class="arrows" src="icons/downvote.svg" alt="">
        <p id="bodyTextContainer"></p>
          <p>quality:</p><p class="var-quality"></p>
      </article>
    </section>
  </main>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
